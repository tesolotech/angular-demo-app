<div class="container-fluid">
  <h1>Employee Registration form</h1>
  <div class="row">
    <div class="col-sm-4">
  <form class="form-horizontal" [formGroup]="employeeRegistration" novalidate (ngSubmit)="CreateEmployee(employeeRegistration);">

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="EmpName"   name="name"  placeholder="Enter name"  required >

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control"  formControlName="EmpAge"  name="age" placeholder="Enter age"  required />

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="EmployeeMobile">Salary:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control"  formControlName="EmpSalary" name="salary" placeholder="Enter salary"  required >

      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" >Submit</button>
      </div>
    </div>
    {{employeeRegistration.value |json}}
  </form>
</div>
</div>
</div>
