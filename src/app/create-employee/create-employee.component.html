<div class="container-fluid">
  <h1>Employee Registration form</h1>
  <div class="row">
    <div class="col-sm-4">
  <form class="form-horizontal" #EmployeeForm="ngForm" novalidate (ngSubmit)="CreateEmployee(EmployeeForm);">

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #name="ngModel"  name="name"  placeholder="Enter name" [(ngModel)]="employeeModel.name" required >
        <div *ngIf="name.invalid && ( name.touched)" class="col-sm-3 text-danger">
          <div *ngIf = "name.errors?.required"> Name field can't be blank </div>
       </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" #age="ngModel"   name="age" placeholder="Enter age" [(ngModel)]="employeeModel.age" required />
        <div *ngIf="age.invalid && ( age.touched)" class="col-sm-3 text-danger">
				 	<div *ngIf = "age.errors?.required"> age field can't be blank </div>
				 	<!-- <div *ngIf = "age.errors?.pattern && age.touched"> The email id doesn't seem right </div> -->
				</div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="EmployeeMobile">Salary:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" #salary="ngModel" name="salary" placeholder="Enter salary" [(ngModel)]="employeeModel.salary" required >
        <div *ngIf="salary.invalid && ( salary.touched)" class="col-sm-3 text-danger">
          <div *ngIf = "salary.errors?.required"> Mobile field can't be blank </div>
       </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!EmployeeForm.form.valid" >Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>
